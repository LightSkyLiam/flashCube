<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click On The Cube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="difficulty-buttons">
          <button class="btn" id="extreme">אקסטרים</button>
          <button class="btn" id="medium">בינוני</button>
          <button class="btn" id="easy">קל</button>
        </div>
        <h1 class="score">ניקוד: 0</h1>
        <div class="box-size-buttons">
          <button class="btn" id="5">5x5</button>
          <button class="btn" id="4">4x4</button>
          <button class="btn" id="3">3x3</button>
        </div>
      </div>
      <ul class="cubes grid-3-cols"></ul>
      <div class="buttons">
        <button class="btn primary-btn" id="start">משחק חדש</button>
        <h2 class="high-score">שיא - 0</h2>
        <button class="btn secondary-btn" id="reset">איפוס משחק</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
